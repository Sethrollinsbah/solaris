<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Base Meta Tags -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no">
		
		<!-- Favicon and App Icons -->
		<meta name="msapplication-TileColor" content="#ef4444">
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Structured Data for Local Business -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "MarketingAgency",
			"name": "ResAds",
			"url": "https://resads.com",
			"logo": "https://resads.com/logo.png",
			"description": "Specialized restaurant advertising agency helping food businesses attract more customers with targeted campaigns.",
			"address": {
				"@type": "PostalAddress",
				"streetAddress": "Building Street",
				"addressLocality": "Miami",
				"addressRegion": "FL",
				"postalCode": "33333",
				"addressCountry": "US"
			},
			"telephone": "+15551234567",
			"email": "hello@resads.com",
			"priceRange": "$$$",
			"openingHours": "Mo-Fr 09:00-17:00",
			"sameAs": [
				"https://facebook.com/resads",
				"https://twitter.com/resads",
				"https://instagram.com/resads",
				"https://linkedin.com/company/resads"
			]
		}
		</script>
	</body>
</html>
